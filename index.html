<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dots!</title>
    <!-- Twitter Card data -->
    <meta name="twitter:card" value="Webpack basic starter project">
    <meta name="Description" content="A simple HTML game called Dots, Indeed!."/>
    <!-- Open Graph data -->
    <meta property="og:title" content="Dots, Indeed!." />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="https://lifenautjoe.github.io/webpack-starter-basic/" />

</head>
<body>
  <header>
      <span class="game-title">DOTS!</span>
    </header>
    <main role="main">
      <div class="game-screen"></div>
    </main>
    <footer>
      <div class="game-score">
        <span class="score-text">Score:</span><span class="score">0</span>
      </div>
      <div class="game-toggle">
        <button class="pause-button">Play</button>
      </div>
      <div class="game-slider">
        <h4 class="slider-speed-text">Speed</h4>
        <div class="slider-bar"></div>
        <div class="slider-handle">
          <div class="slider-ball"></div>
        </div>
        <h4 class="slider-speed">50</h4>
      </div>
    </footer>
